name: Publish Skills Registry

on:
  push:
    paths:
      - 'skills/**'
      - 'scripts/generate-index.py'
      - 'scripts/generate-readme.py'
      - 'scripts/count-tokens.py'
      - 'scripts/check-duplicates.py'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    name: Regenerate Registry Metadata
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install tiktoken pyyaml

      - name: Generate index.json
        run: |
          python3 scripts/generate-index.py -o skills/index.json --pretty
          echo "Generated index.json"
          python3 -c "
          import json
          with open('skills/index.json') as f:
              idx = json.load(f)
          print(f'  Skills: {idx[\"skills_count\"]}')
          print(f'  Categories: {len(idx[\"categories\"])}')
          "

      - name: Generate search-index.json
        run: |
          python3 scripts/generate-index.py --search-index skills/search-index.json
          echo "Generated search-index.json"

      - name: Generate README.md
        run: |
          python3 scripts/generate-readme.py
          echo "Generated skills/README.md"

      - name: Generate badges
        run: |
          python3 scripts/generate-badges.py --skills-dir skills -o skills/badges
          echo "Generated badge SVGs"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/regenerate-metadata
          commit-message: 'chore: regenerate skills registry metadata'
          title: 'chore: regenerate skills registry metadata'
          body: |
            Auto-generated by publish workflow after merge to main.

            Updates index.json, search-index.json, README.md, and badge SVGs.
          labels: metadata, automated
          delete-branch: true
