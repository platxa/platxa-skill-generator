[pytest]
# Pytest configuration for platxa-skill-generator tests
# All tests use REAL file operations - NO mocks or simulations

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Test markers
markers =
    frontmatter: Tests for SKILL.md frontmatter validation
    structure: Tests for skill directory structure validation
    tokens: Tests for token counting utility
    integration: Integration tests for full validation workflow
    profile: Tests for validation profile flag (strict vs spec)
    slow: Tests that may take longer to execute
    duplicates: Tests for duplicate skill detection
    index: Tests for index generation (generate-index.py)

# Minimum pytest version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for individual tests (requires pytest-timeout)
# timeout = 30

# Console output
console_output_style = progress

# Fail on warnings in tests
# filterwarnings = error
