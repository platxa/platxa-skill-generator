<svg xmlns="http://www.w3.org/2000/svg" width="105" height="20" role="img" aria-label="trust: Verified">
  <title>trust: Verified</title>
  <linearGradient id="s" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <clipPath id="r">
    <rect width="105" height="20" rx="3" fill="#fff"/>
  </clipPath>
  <g clip-path="url(#r)">
    <rect width="45" height="20" fill="#555"/>
    <rect x="45" width="60" height="20" fill="#4c1"/>
    <rect width="105" height="20" fill="url(#s)"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
    <text aria-hidden="true" x="225" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)">trust</text>
    <text x="225" y="140" transform="scale(.1)" fill="#fff">trust</text>
    <text aria-hidden="true" x="750" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)">Verified</text>
    <text x="750" y="140" transform="scale(.1)" fill="#fff">Verified</text>
  </g>
</svg>
