# Platxa Skill Catalog Manifest
# Declarative listing of all skills: external (synced from upstream) and local.
#
# Usage:
#   ./scripts/sync-catalog.sh sync       # Fetch/update all external skills
#   ./scripts/sync-catalog.sh list-external
#   ./scripts/sync-catalog.sh list-local
#
# Fields per skill:
#   source:   Name of the upstream source (required for external)
#   ref:      Git branch/tag to track (default: main)
#   sha:      Pin to a specific git commit (optional; takes precedence over ref)
#   tier:     0=internal, 1=essential, 2=useful, 3=experimental
#   category: Grouping label
#   local:    true for skills not synced from upstream
#   regenerated:       true if skill was regenerated by the pipeline (optional)
#   regenerated_at:    ISO 8601 timestamp of last regeneration (optional)
#   intent_confidence: Confidence score from intent analysis, 0.0-1.0 (optional)
#   generator_version: Version of the generator that produced this skill (optional)

version: "1.0"

